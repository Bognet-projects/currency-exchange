<section>
  <div class="container baseline">
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <mat-select [(ngModel)]="fromValue">
        <mat-option *ngFor="let symbol of symbols" value="{{symbol.code}}">{{symbol.code}} - {{symbol.description}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-icon (click)="onSwitch()">compare_arrows</mat-icon>
    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <mat-select [(ngModel)]="toValue">
        <mat-option *ngFor="let symbol of symbols" value="{{symbol.code}}">{{symbol.code}} - {{symbol.description}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="container">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Amount</mat-label>
      <input matInput type="number" name="amount" id="amount" placeholder="0.00" min="0.00" step="0.01" inputmode="decimal">
    </mat-form-field>
    <button mat-raised-button color="primary">Convert</button>
  </div>
</section>
