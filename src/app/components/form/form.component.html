<section>
  <form (ngSubmit)="onConvert()" [formGroup]="convertForm">
    <div class="container baseline">
      <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <mat-select required formControlName="baseCurrency">
          <mat-option *ngFor="let symbol of symbols" [value]="symbol.code">
            {{symbol.code}} - {{symbol.description}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="baseCurrency.invalid && baseCurrency.touched">Base Currency is required!</mat-error>
      </mat-form-field>
      <mat-icon (click)="onSwitch()">compare_arrows</mat-icon>
      <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <mat-select required formControlName="quoteCurrency">
          <mat-option *ngFor="let symbol of symbols" [value]="symbol.code">
            {{symbol.code}} - {{symbol.description}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="quoteCurrency.invalid && quoteCurrency.touched">Quote Currency is required!</mat-error>
      </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          name="amount"
          id="amount"
          placeholder="0.00"
          min="0.00"
          step="0.01"
          inputmode="decimal"
          required
          formControlName="amount"
        >
        <mat-error *ngIf="amount.invalid && amount.touched">Amount is required and must can't be negative!</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="convertForm.invalid">Convert</button>
    </div>
  </form>
</section>
